services:
  postgres:
    ports:
      - "5432:5432"

  fastapi:
    image: ghcr.io/ye11ow-banana/main-be:latest
    build: {}
    env_file:
      - .env
    environment:
      PYTHONPATH: /app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports: []
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  caddy:
    image: caddy:2-alpine
    container_name: main-be-caddy
    depends_on:
      - fastapi
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /opt/cube/frontend/dist:/srv/frontend:ro
      - caddy_data:/data
      - caddy_config:/config

  develop:
    profiles: ["dev"]

  mailpit:
    profiles: ["dev"]

volumes:
  caddy_data:
  caddy_config:
