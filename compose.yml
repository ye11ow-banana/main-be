x-app-common: &app-common
  image: main-be:latest
  build:
    context: .
    dockerfile: Container
  env_file:
    - .env
  environment:
    PYTHONPATH: /app/src
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_started

services:
  postgres:
    image: postgres:16-alpine
    container_name: main-be-postgres
    environment:
      POSTGRES_DB: main_be
      POSTGRES_USER: main_be
      POSTGRES_PASSWORD: main_be_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: main-be-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    volumes:
      - redis_data:/data

  fastapi:
    <<: *app-common
    container_name: main-be-fastapi
    ports:
      - "8000:8000"
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]

  develop:
    <<: *app-common
    container_name: main-be-develop
    command: ["sleep", "infinity"]
    volumes:
      - ./:/app

  nginx:
    image: nginx:1.27-alpine
    container_name: main-be-nginx
    depends_on:
      fastapi:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  redis_data:
