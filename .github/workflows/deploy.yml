name: Deploy Backend

on:
  push:
    branches: ["main"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format (check)
        run: ruff format --check

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image (latest + sha)
        run: |
          IMAGE=ghcr.io/${{ github.repository }}
          docker build -f Container -t $IMAGE:latest -t $IMAGE:${{ github.sha }} .
          docker push $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}

      - name: Sync infra files to server (compose + nginx)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "compose.yml,compose.prod.yml,nginx/default.conf"
          target: "/opt/cube/backend"

      - name: Deploy on droplet
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            set -e
            mkdir -p /opt/cube/backend

            printf "%s\n%s\n" "${{ vars.ENV_COMMON }}" "${{ secrets.ENV_SECRET }}" > /opt/cube/backend/.env
            chmod 600 /opt/cube/backend/.env

            cd /opt/cube/backend

            IMAGE=ghcr.io/${{ github.repository }}
            docker pull $IMAGE:${{ github.sha }}
            docker tag $IMAGE:${{ github.sha }} $IMAGE:latest

            docker compose -f compose.yml -f compose.prod.yml up -d
            docker compose -f compose.yml -f compose.prod.yml exec -T fastapi alembic upgrade head
